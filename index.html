<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Tikdad Edit User</title>
    </head>

    <body>
        <form name="editUser-box" id="editUser-box" class="editUser-box">
            <div class="editUser-box__form-grop">
                <label class="editUser-box__label" for="editUser-box__label"
                    >نام</label
                >
                <input
                    class="editUser-box__input"
                    type="text"
                    id="editUser-box__label"
                />
            </div>

            <div class="editUser-box__form-grop">
                <label class="editUser-box__label" for="editUser-box__label"
                    >نام خانوادگی</label
                >
                <input
                    class="editUser-box__input"
                    type="text"
                    id="editUser-box__label"
                />
            </div>

            <div class="editUser-box__form-grop">
                <label class="editUser-box__label" for="editUser-box__label"
                    >رمز عبور</label
                >
                <input class="editUser-box__input" type="password" />
            </div>

            <div class="editUser-box__select-box">
                <label for="post" class="editUser-box__label">سمت</label>
                <select name="post" id="post" class="editUser-box__select">
                    <option value=""></option>
                    <option value="کارشناس">کارشناس</option>
                    <option value="کارمند">کارمند</option>
                </select>
                <span class="editUser-box__select-icon">&#10094;</span>
            </div>

            <div class="editUser-box__btn-container">
                <button class="editUser-box__btn editUser-box__btn--white">
                    انصراف
                </button>
                <button class="editUser-box__btn editUser-box__btn--purple">
                    ذخیره
                </button>
            </div>
        </form>
    </body>
</html>
